<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Atnaujinama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .update-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
        }
        
        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Palaukite, duomenys naujinami...</h2>
        <p>Šis procesas gali užtrukti kelias minutes.</p>
        <div class="loader"></div>
        <div id="status-message"></div>
    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        
        function checkStatus() {
            fetch('/status')
                .then(response => response.text())
                .then(data => {
                    if (data.trim() === "done") {
                        statusMessage.textContent = "Duomenys sėkmingai atnaujinti! Nukreipiama...";
                        setTimeout(() => window.location.href = "/", 2000);
                    } else if (data.trim().startsWith("error")) {
                        statusMessage.innerHTML = `<div class="error">Klaida: ${data.substring(6)}</div>`;
                        setTimeout(() => window.location.href = "/", 5000);
                    } else {
                        statusMessage.textContent = "Vyksta duomenų atnaujinimas...";
                        setTimeout(checkStatus, 5000); // Tikrina kas 5 sek.
                    }
                })
                .catch(err => {
                    console.error("Klaida tikrinant statusą:", err);
                    statusMessage.textContent = "Klaida tikrinant atnaujinimo būseną. Bandoma iš naujo...";
                    setTimeout(checkStatus, 5000);
                });
        }
        
        // Pradedame tikrinti būseną
        checkStatus();
    </script>
</body>
</html>
