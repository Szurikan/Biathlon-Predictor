<table>
    <tr>
        <th>#</th>
        <th>Vardas</th>
        <th>Prognozuota vieta</th>
        <th>Reali vieta</th>
    </tr>
    {% for item in results %}
        <tr>
            <td>{{ item['PredictedRank'] }}</td>
            <td>{{ item['FullName'] }}</td>
            <td>{{ "%.2f"|format(item['PredictedPlace']) }}</td>
            <td>{{ item['ActualPlace'] }}</td>
        </tr>
    {% endfor %}
</table>
