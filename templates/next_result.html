
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Rezultatai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body><table>
  <thead>
    <tr>
      <th>#</th>
      <th>Vardas</th>
      {# <th>Šalis</th> – pašalinam #}
      <th>Prognozė</th>
    </tr>
  </thead>
  <tbody>
    {% for item in results %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item.name }}</td>
        {# <td>{{ item.nation }}</td> – pašalinam #}
        <td>{{ item.predicted }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
