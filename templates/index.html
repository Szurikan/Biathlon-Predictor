<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Biatlono Prognozė</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Biatlono rezultatų prognozė</h1>

    <!-- Flash pranešimai -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <hr>

        <!-- Blokas 2: Buvusio etapo prognozė -->
        <h2>1. Buvusio etapo prognozė su rezultatais</h2>
        <form method="post" action="/predict">
            <label for="model">Pasirinkite modelį:</label><br>
            <select name="model" id="model" required>
                <option value="random_forest">Random Forest</option>
            </select><br><br>

            <label for="event">Pasirinkite etapą:</label><br>
            <select name="event" id="event" required>
                {% for event in past_events %}
                    <option value="{{ event }}">{{ event }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Prognozuoti">
        </form>

    <!-- Atnaujinti duomenis mygtukas -->
    <form action="/update" method="get">
        <button type="submit">Atnaujinti duomenis</button>
    </form>
</body>
</html>
